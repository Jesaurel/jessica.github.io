      max-width: 100%;
      height: auto;
      display: block;

      margin-top: 10px;
    }
    .portfolio-tags {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }
    .portfolio-tags div {
      background-color: #eee;
      padding: 5px;
      border-radius: 5px;
      font-size: 0.9em;
    }
    .portfolio-link svg {

      margin-left: 5px;
